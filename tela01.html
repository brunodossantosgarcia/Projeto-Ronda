<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Ronda 9º GAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="imagens/9gac.gif" alt="Logo 9º GAC">
    </div>

    <!-- TELA 1: Login -->
    <div id="tela1">
      <h2>Acesse a Ronda</h2>
      <input type="text" placeholder="Identidade" id="login">
      <input type="password" placeholder="Senha" id="senha">
      <button onclick="irParaCadastro(irParaPostos)">Continuar</button>
      <p style="text-align:center; font-size:14px; margin-top:10px" href="tela01.html">Primeiro acesso?</p>
      <p style="text-align:center; font-size:12px">Ao continuar, você concorda com os Termos de Uso e a Política de Privacidade.</p>
    </div>
  <script>
    function mostrarTela(id) {
      document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    function irParaCadastro() { mostrarTela('tela2'); }
    function irParaFuncao() { mostrarTela('tela3'); }
    function irParaPostos() { mostrarTela('tela4'); }
    function irParaQR() { mostrarTela('tela5'); }
    function qrSucesso() { mostrarTela('tela6'); }
    function qrErro() { mostrarTela('tela7'); }
    function irParaFormulario() { mostrarTela('tela8'); }
  </script>
</body>
</html>
