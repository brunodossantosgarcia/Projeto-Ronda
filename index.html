<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ronda 9º GAC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="imagens/9gac.gif" alt="Logo 9º GAC">
    </div>

    <!-- TELA 1: Login -->
    <div id="tela1">
      <h2>Acesse a Ronda</h2>
      <input type="text" placeholder="Identidade" id="login">
      <input type="password" placeholder="Senha" id="senha">
      <button onclick="login()">Continuar</button>
      <button onclick="mostrarTela('tela2')">Primeiro acesso?</button>
    </div>

    <!-- TELA 2: Cadastro -->
     <div id="tela2" class="hidden">
      <h2>Faça seu cadastro</h2>
      <input type="text" placeholder="Identidade Militar" id="cadIdentidade">
      <input type="password" placeholder="Senha" id="cadSenha">
      <button onclick="cadastrar()">Cadastrar</button>
      <button onclick="mostrarTela('tela1')">Voltar</button>
    </div>

    <!-- TELA 3: Função -->
     <div id="tela3" class="hidden">
      <h2>Selecione sua função</h2>
      <button onclick="mostrarTela('tela4')">Of de Dia</button>
      <button onclick="mostrarTela('tela4')">Adj Of Dia</button>
      <button onclick="mostrarTela('tela4')">Sgt Dia ALA</button>
      <button onclick="mostrarTela('tela4')">Sgt Dia BC</button>
    </div>

    <!-- TELA 4: Postos -->
    <div id="tela4" class="hidden">
      <h2>Postos</h2>
      <button onclick="mostrarTela('tela5')">P1</button>
      <button onclick="mostrarTela('tela5')">P2</button>
      <button onclick="mostrarTela('tela5')">P3</button>
      <button onclick="mostrarTela('tela5')">P4</button>
      <button onclick="mostrarTela('tela5')">P5</button>
      <button onclick="mostrarTela('tela8')">Gerar Formulário</button>
    </div>

<!-- TELA 5: QR Code -->
    <div id="tela5" class="hidden">
      <h2>Leia o QR Code</h2>
      <div id="reader" style="width: 100%; max-width: 300px; margin: auto;"></div>
      <div id="resultado" class="info-box">Aguardando leitura...</div>
      <button onclick="stopScan()">Cancelar</button>
    </div>


    <!-- TELA 6: Sucesso -->
    <div id="tela6" class="hidden">
      <h2>Sucesso!</h2>
      <button onclick="mostrarTela('tela4')">Voltar</button>
    </div>

    <!-- TELA 7: Erro -->
    <div id="tela7" class="hidden">
      <h2>Erro!</h2>
      <button onclick="mostrarTela('tela4')">Voltar</button>
    </div>

    <!-- TELA 8: Formulário Final -->
    <div id="tela8" class="hidden">
      <h2>Resumo da Ronda</h2>
      <div id="formulario">
        <p id="p1info"></p>
        <p id="p2info"></p>
        <p id="p3info"></p>
        <p id="p4info"></p>
        <p id="p5info"></p>
      </div>
      <p id="tempoTotal"></p>
      <button onclick="finalizarRonda()">Finalizar Ronda</button>
    </div>
  
</body>
</html>
